<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Password Generator</h1>
  <div>
    <label for="length">Length:</label>
    <input type="number" id="length" min="4" max="50" value="8">
  </div>
  <div>
    <label for="uppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="uppercase" checked>
  </div>
  <div>
    <label for="lowercase">Include Lowercase Letters:</label>
    <input type="checkbox" id="lowercase" checked>
  </div>
  <div>
    <label for="digits">Include Digits:</label>
    <input type="checkbox" id="digits" checked>
  </div>
  <div>
    <label for="ambiguous">Exclude Ambiguous Characters:</label>
    <input type="checkbox" id="ambiguous">
  </div>
  <button id="generate">Generate</button>
  <div>
    <label for="password">Generated Password:</label>
    <textarea id="password" rows="2" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
